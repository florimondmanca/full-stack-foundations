{% extends "base.html" %}


{% block after_brand %}
  <a class="btn success" href="{{ url_for('add_restaurant') }}" type="button">Add</a>
{% endblock %}

{% block content %}
<ul>
  {% for restaurant in restaurants %}
  <li>
    <div></div>
    <a href="{{ url_for('restaurant_detail', restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
