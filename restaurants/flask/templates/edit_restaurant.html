{% extends "base.html" %}

{% block content %}

<h1>Edit <a href="{{ url_for('restaurant_detail', restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a></h1>
<form action="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}"
    method="post">
  <label for="name">Name</label>
  <input type="text" name="name" placeholder='Name of the restaurant' value="{{ restaurant.name }}">
  <br>
  <button class="btn-success" type="submit">Save</button>
</form>
{% endblock %}
