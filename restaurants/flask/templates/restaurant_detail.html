{% extends "base.html" %}

{% block content %}


<ul class="inline">
  <li class="inline">
    <h1><a href="{{ url_for('restaurant_detail', restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a></h1>
    <a class="btn-success" href="{{ url_for('add_item', restaurant_id=restaurant.id) }}">Add item</a>
  </li>
  <li>
    <a class="btn-warning" href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a>
    <a class="btn-danger" href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a>
  </li>
</ul>


<div class="menu">
  <h1 class="menu-title">Menu</h1>
  <ul>
  {% for item in items %}
    <li class="menu-item">
      <section class="left">
        <h4 class="item-name">{{ item.name }}</h4>
        <p class="item-description">{{ item.description }}</p>
        <a class="warning" href="{{ url_for('edit_item', restaurant_id=restaurant.id, item_id=item.id) }}">Edit</a>
        <a class="danger" href="{{ url_for('delete_item', restaurant_id=restaurant.id, item_id=item.id) }}">Delete</a>
      </section>
      <section class="right">
        <h4 class="item-price">{{ format_price(item.price) }}</h4>
      </section>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
