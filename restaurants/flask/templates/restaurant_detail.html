{% extends "base.html" %}

{% block content %}


<ul class="inline">
  <li class="inline">
    <h1>{{ restaurant.name }}</h1>
    <a class="btn-success" href="{{ url_for('add_item', restaurant_id=restaurant.id) }}">Add item</a>
  </li>
  <li>
    <a class="btn-warning" href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a>
    <a class="btn-danger" href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a>
  </li>
</ul>


<ul>
{% for item in items %}
  <li>
    {{ item.name }} ({{ item.price }})
    <br>
    <span>{{ item.description }}</span>
    <br>
    <a href="{{ url_for('edit_item', restaurant_id=restaurant.id, item_id=item.id) }}">
      Edit</a>
    <a href="{{ url_for('delete_item', restaurant_id=restaurant.id, item_id=item.id) }}">
      Delete</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
