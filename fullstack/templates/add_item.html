{% extends "base.html" %}

{% block content %}
  <h1>Add menu item for {{ restaurant.name }}</h1>
  <form action="{{ url_for('add_item', restaurant_id=restaurant.id) }}"
      method="post">
    <p>Name:</p>
    <input type="text" name="name" placeholder='Name of the item'>
    <input type="submit" value="Add">
  </form>
{% endblock %}
