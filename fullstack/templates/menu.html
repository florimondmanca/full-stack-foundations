{% extends "base.html" %}

{% block content %}
  <h1>{{ restaurant.name }}</h1>
  <hr>
  {% for item in items  %}
    <p>
      {{ item.name }} ({{ item.price }})
      <br>
      {{ item.description}}
      <br>
      <a href="{{ url_for('edit_item', restaurant_id=restaurant.id, item_id=item.id) }}">
        Edit</a>
      <br>
      <a href="{{ url_for('delete_item', restaurant_id=restaurant.id, item_id=item.id) }}">
        Delete</a>
    </p>
  {% else %}
    <p>No items!</p>
  {% endfor %}

  <a href="{{ url_for('add_item', restaurant_id=restaurant.id) }}">Add item</a>
{% endblock %}
