{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ item.name }} from {{ restaurant.name }}</h1>
  <form action="{{ url_for('delete_item', restaurant_id=restaurant.id, item_id=item.id) }}"
      method="post">
    <p>Are you sure you want to delete {{ item.name }}?</p>
    <input type="submit" value="Confirm">
  </form>
{% endblock %}
