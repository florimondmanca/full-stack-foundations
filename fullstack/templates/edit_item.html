{% extends "base.html" %}

{% block content %}
  <h1>Edit {{ item.name }} from {{ restaurant.name }}</h1>
  <form action="{{ url_for('edit_item', restaurant_id=restaurant.id, item_id=item.id) }}"
      method="post">
    <p>Name:</p>
    <input type="text" name="name" value="{{ item.name }}" placeholder='Name of the item'>
    <input type="submit" value="Submit">
    <a href="{{ url_for('show_menu', restaurant_id=restaurant.id) }}">Back</a>
  </form>
{% endblock %}
